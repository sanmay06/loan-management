<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel='stylesheet' href='stylesheet.css'>
</head>
<body>
<center><h1>Register</h1></center>
<hr><br>
<section class='main'>
	<form action='create' method="post" >
	<div class='form'>
		<label for="email">Enter Email-Address:<br>
		<input type="email" id='email' name='email'><br></label>
		<label for='username'>Enter User Name:<br>
		<input type='text' id='username' name='username'><br></label>
		<label for='salary'>Enter Salary:<br>
		<input type='number' id='salary' name='salary'><br></label>
		<label for="password">Enter password:<br>
		<input type='password' id='password' name='password'><br></label>
		<label for='confirmpass'>Confirm the password:<br>
		<input type='password' id='confirmpass' name='confirmpass'><br><br></label>
		<input type='reset' value='reset'>    <input type='submit' value='submit'>
	</div>
	</form>
</section>
</body>
</html>
